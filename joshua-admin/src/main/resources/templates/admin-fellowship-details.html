<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: head">
    <meta charset="UTF-8"/>
    <title>光音堂</title>
</head>
<body>

<div th:replace="fragment/admin-nav :: primary">导航栏</div>

<div class="ui admin layout root">
    <div th:replace="fragment/admin-layout :: header('团契详细信息', ${subtitle})">布局标题</div>

    <div class="ui grid">
        <div class="six wide column">
            <div class="ui horizontal divider">团契基本信息</div>
            <div th:replace="fragment/admin-fellowship-details :: details(${item})"></div>
            <div class="ui horizontal divider">团契管理员</div>
            <div th:replace="fragment/admin-fellowship-details :: admin-table(${item.admins})"></div>
        </div>
        <div class="tex wide column"></div>
    </div>

    <form class="ui admin user form" th:action="@{/}" th:object="${users}" method="post" style="display: none">
    </form>
</div>

<script th:replace="fragment/header :: script"></script>
</body>
</html>
