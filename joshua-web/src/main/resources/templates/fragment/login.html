<!--
用户登陆基本组件，用于登陆页面
-->
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>基督教光音堂</title>
    <link rel="stylesheet" href="../../public/assets/css/joshua.min.css"/>
</head>

<body>
<!-- 用户登录组件 -->
<div th:fragment="login" class="ui grid">
    <div class="eleven wide column">
        <h1 class="ui header">光之教堂,天使之音</h1>
        <p class="ui header">神爱世人、甚至将他的独生子赐给他们、叫一切信他的、不至灭亡、反得永生。 约翰福音 3:16</p>
        <div class="ui large image">
            <img src="../../public/assets/images/staticPage/登录欢迎页面.jpg" th:src="@{/assets/images/staticPage/登录欢迎页面.jpg}"
                 alt="基督教光音堂"/>
        </div>
    </div>
    <div class="five wide column">
        <div class="ui error message" th:if="${login == 'failed'}">
            登录失败，用户不存在或者密码错误
        </div>
        <div class="ui success message" th:if="${logout == 'success'}">
            注销成功，请重新登录
        </div>
        <div class="ui success message" th:if="${logon == 'success'}">
            注册成功，请登录
        </div>
        <div class="ui error message" th:if="${logon == 'failed'}">
            注册失败，用户名或邮箱已经存在
        </div>
        <div class="ui raised segment">
            <h3>老用户？在此登录</h3>
            <form class="ui form" action="#" th:action="@{/login}" th:object="${user}" method="post">
                <div class="field">
                    <input type="text" th:field="*{username}" placeholder="用户名 或者 邮箱"/>
                </div>
                <div class="field">
                    <input type="password" th:field="*{password}" placeholder="密码"/>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden"/>
                        <label>记住我</label>
                    </div>
                </div>
                <button class="ui primary button" type="submit">登录</button>
            </form>
        </div>
        <div class="ui raised segment">
            <h3>新用户？在此创建您的账户</h3>
            <form class="ui form" action="#" th:action="@{/logon}" th:object="${user}" method="post">
                <div class="field">
                    <input type="text" th:field="*{nickname}" placeholder="姓名" required="required"/>
                </div>
                <div class="field">
                    <input type="text" th:field="*{username}" placeholder="登录名" required="required"/>
                </div>
                <div class="field">
                    <input type="text" th:field="*{email}" placeholder="邮箱" required="required"/>
                </div>
                <div class="field">
                    <input type="password" th:field="*{password}" placeholder="密码" required="required" minlength="8"/>
                </div>
                <button class="ui primary button" type="submit">注册</button>
            </form>
        </div>
    </div>
</div>

<script src="../../public/assets/js/joshua.min.js"></script>
</body>
</html>
