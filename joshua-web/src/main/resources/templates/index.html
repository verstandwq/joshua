<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!--/* 引用基本组件header中的header，head中的元素内容会被基本组件替换掉，这里面的内容仅用于本地测试 */-->
<head th:replace="fragment/header :: head">
    <meta charset="UTF-8"/>
    <title>光音堂</title>
    <link href="../public/assets/css/joshua.min.css" rel="stylesheet"/>
</head>
<body>

<!--/* 页面容器 */-->
<div class="ui container">
    <!--/* 引用主要导航栏组件，同样，元素里面的内容仅供内地调试使用，实际在服务器中会被主要导航栏组件替换掉，以下同理 */-->
    <div th:replace="fragment/navigation :: primary">导航栏</div>

    <!--/* 引用一级页面首页中的组件 - 活动大图组件 */-->
    <div th:replace="fragment/homePage :: section1">活动大图组件</div>
    <!--/* 引用一级页面首页中的组件 - 用户分流组件 */-->
    <div th:replace="fragment/homePage :: section2">用户分流组件</div>
    <!--/* 引用一级页面首页中的组件 - 六图介绍组件 */-->
    <div th:replace="fragment/homePage :: section3">六图介绍组件</div>
    <!--/* 引用一级页面首页中的组件 - 最新消息组件 */-->
    <div class="ui horizontal divider">教堂资讯</div>
    <div th:replace="fragment/homePage :: section4">最新消息组件</div>
    <!--/* 引用一级页面首页中的组件 - 媒体资源组件 */-->
    <div class="ui horizontal divider">媒体资源</div>
    <div th:replace="fragment/homePage :: section5">媒体资源组件</div>
</div>

<!--/* 引用页脚组件 */-->
<div th:replace="fragment/footer :: footer">页脚</div>

<!--/* 引用javascript脚本 */-->
<script th:replace="fragment/header :: script" src="../public/assets/js/joshua.min.js"></script>
</body>
</html>
