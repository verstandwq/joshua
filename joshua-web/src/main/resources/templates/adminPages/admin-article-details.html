<!--
    文章预览页面
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: head">
    <meta charset="UTF-8"/>
    <title>光音堂</title>
    <link href="../../public/assets/css/joshua.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="adminFragment/admin-nav :: primary">导航栏</div>

<div class="ui admin layout root">
    <div th:replace="adminFragment/admin-layout :: header(${subtitle}, '文章预览')">布局标题</div>
    <div th:if="${error}" class="ui error message" th:utext="${error}">没有找到文章</div>

    <div th:if="not ${error}" class="ui stackable grid">
        <div class="ten wide column">
            <div th:replace="fragment/layout :: header (${item.title})">文章标题</div>
            <div th:replace="fragment/article :: article-status (${item})">文章状态栏</div>
        </div>
        <div class="six wide column">
            <div class="ui articles items">
                <div th:replace="fragment/article :: list-item (${item})"></div>
            </div>
        </div>
        <div class="sixteen wide column">
            <div class="ui segment">
                <div th:replace="fragment/article :: article-reader(${item})">文章阅读器</div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/js/adminArticleReader.js}"></script>
</body>
</html>
