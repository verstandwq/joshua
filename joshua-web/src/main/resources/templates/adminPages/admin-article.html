<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: head">
    <meta charset="UTF-8"/>
    <title>光音堂</title>
</head>
<body>

<div th:replace="adminFragment/admin-nav :: primary">导航栏</div>

<div class="ui admin layout root">
    <div th:replace="adminFragment/admin-layout :: header('文章管理', ${subtitle})">布局标题</div>

    <div th:if="${type == 'MINE'}">
        <a class="ui primary button" th:href="@{/admin/article/new}">新建文章</a>
        <div th:replace="adminFragment/admin-article :: table-mine(${items})"></div>
    </div>
    <div th:if="${(type == 'RAW') or (type == 'REJECT')}">
        <a class="ui primary button" th:href="@{/admin/article/new}">新建文章</a>
        <div th:replace="adminFragment/admin-article :: table-normal(${items})"></div>
    </div>
    <div th:if="${type == 'AUDIT'}">
        <a class="ui primary button" th:href="@{/admin/article/new}">新建文章</a>
        <div th:replace="adminFragment/admin-article :: table-audit(${items})"></div>
    </div>
    <div th:if="${type == 'PUBLISH'}">
        <a class="ui primary button" th:href="@{/admin/article/new}">新建文章</a>
        <div th:replace="adminFragment/admin-article :: table-publish(${items})"></div>
    </div>
    <form class="ui admin user form" th:action="@{/}" th:object="${users}" method="post" style="display: none">
    </form>
</div>

<script th:replace="fragment/header :: script"></script>
</body>
</html>
