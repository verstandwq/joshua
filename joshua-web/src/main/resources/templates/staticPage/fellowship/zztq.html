<!--/* 团契首页 - 长者团契临时静态页面 */-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragment/header :: head">
    <meta charset="UTF-8"/>
    <title>光音堂</title>
    <link href="../../../public/assets/css/joshua.min.css" rel="stylesheet"/>
</head>
<body>
<div class="ui container">
    <div th:replace="fragment/navigation :: primary">导航栏</div>

    <div class="ui grid">
        <div class="twelve wide column">
            <div th:replace="fragment/layout :: header ('长者团契')"></div>
            <div th:replace="fragment/layout :: picture ('service/长者团契.jpg')"></div>

            <div th:replace="fragment/layout :: subheader ('团契介绍')"></div>
            <div th:replace="fragment/layout :: paragraph ('由一群年长的或是愿意侍奉长者的弟兄姊妹聚在一起查考神的话语。团契的主要内容是：敬拜赞美、福音真理、信徒生活、灵命成长、与神相交。 ')"></div>

            <div th:replace="fragment/layout :: subheader ('团契规则')"></div>
            <div th:replace="fragment/layout :: paragraph ('鼓励大家自己思考圣经，分享神的话语给个人带来的感动，并且怎样把神的话语活在生活中，让信仰和生活结合起来。')"></div>

            <div th:replace="fragment/layout :: subheader ('如何加入团契')"></div>
            <div th:replace="fragment/layout :: paragraph ('在查经时间可以直接参加。基督徒或非基督徒都可参加。')"></div>

            <div th:replace="fragment/article :: table('我们的消息', ${items})"></div>
        </div>
        <div class="four wide column">
            <div th:replace="fragment/navigation :: secondary"></div>
        </div>
    </div>
</div>
<div th:replace="fragment/footer :: footer">页脚</div>
<script th:replace="fragment/header :: script" src="../../../public/assets/js/joshua.min.js"></script>
</body>
</html>
