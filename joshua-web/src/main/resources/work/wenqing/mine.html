<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扫雷</title>
    <style>
        .row{
            width:30px;
            height:30px;
            display: inline-block;
        }
        .cell{
            width:30px;
            height:30px;
            border: 1px solid black;
        }
        #panel{
            width:1000px;
            height:auto;
            margin:40px auto;
        }
        .active{
            background: red;
        }
        .normal{
            background: orange;
        }
    </style>
</head>
<body>
    <div id="panel"></div>
    <script src="jquery.js"></script>
    <script>

        var mineHeight = 30;
        var mineWidth = 20;
        var lei = 99;
        //创建棋盘
        function minePan() {
            for (var i = 0;i<mineHeight;i++){
                var  row = $("<div></div>");
                row.addClass("row");
                for (var j = 0;j<mineWidth;j++){
                    var column = $("<div></div>");
                    column.addClass("cell");
                    column.attr("id",i + "-" + j);
                    column.appendTo(row);
                }
                row.appendTo(panel);
            }
        }
        //创建雷
        function mineLei() {
            var date= [];
            for (var i=0;i<mineWidth * mineHeight;i++){
                date.push(0);
            }
            for (i =0; i < lei;i++ ){
                date[i] = 1;
            }
            date.sort(function () {
                return 0.5 -Math.random()
            });
            console.log(date);
            for (i = 0; i<= date.length; i++){
                var row =Math.floor(i/mineWidth);
                var column =i % mineWidth;
                var cell =$("#" + row + "-" + column);
//                if (date[i]){
//                    cell.addClass("active");
//                }else{
//                    cell.addClass("normal");
//                }
//                console.log(cell);
            }
        }
        function onClick() {
            var id = $(this).attr("id");
            var row= Number.parseInt(id.split("-")[0]);
            var column = Number.parseInt(id.split("-")[1]);
            var index = (row - 1)*mineWidth + column - 1;
            if (date[index]){
                    $(this).addClass("active");
                }else{
                    $(this).addClass("normal");
                }
        }
        $(document).ready(function () {
            var panel = $("#panel");
            minePan(panel);
            mineLei();
        });
    </script>
</body>
</html>
